<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/b294230931.js" crossorigin="anonymous"></script>
    <title>Employees Details</title>
</head>

<body>

    <h1 class="bg-primary text-white p-4 text-center">Employees Details CRUD Application using Webstorages</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6">
                <form action="/" method="GET" id="createStudent">
                    <div class="form-group">
                        <label for="fname" class="font-weight-bold">First Name</label>
                        <input type="text" class="form-control" id="fname" required placeholder="Enter First name">
                    </div>
                    <div class="form-group">
                        <label for="lname"  class="font-weight-bold">Last Name</label>
                        <input type="text" class="form-control" id="lname" required placeholder="Enter Last name">
                    </div>
                    <div class="form-group">
                        <label for="email"  class="font-weight-bold">Email</label>
                        <input type="text" class="form-control" id="email" required placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                        <label for="contact"  class="font-weight-bold">Contact</label>
                        <input type="tel" class="form-control" id="contact" required placeholder="Enter Contact No.">
                    </div>
                    <button type="submit" class="btn btn-success" id="btnAdd">Add Details</button>
                    <button type="button" class="btn btn-secondary" id="btnUpdate">Update Details</button>
                </form>
            </div>
            <div class="col-sm-6">
                <table class="table table-bordered text-center">
                    <thead>
                        <th>Sr.No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </thead>
                    <tbody id="studInfoHolder">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
